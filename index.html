  <main>
    <section class="intro">
      <h2>카페 소개</h2>
      <p>우리 카페에 오신 것을 환영합니다. 최고의 커피를 즐기세요.</p>
    </section>

    <section class="news">
      <h2>최신 소식 및 프로모션</h2>
      <div class="slider">
        <div class="slide active-slide">
          <div class="banner">프로모션 배너 1</div>
        </div>
        <div class="slide">
          <div class="banner">프로모션 배너 2</div>
        </div>
        <div class="slide">
          <div class="banner">프로모션 배너 3</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </section>

    <section class="reviews">
      <h2>방문자 리뷰</h2>
      <div class="review">
        <p>훌륭한 장소, 최고의 커피!</p>
        <p><strong>- 김철수</strong></p>
      </div>
      <div class="review">
        <p>분위기와 친절한 직원들이 정말 좋아요.</p>
        <p><strong>- 이영희</strong></p>
      </div>
    </section>
